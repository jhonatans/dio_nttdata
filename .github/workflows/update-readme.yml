name: Update README

on:
  push:
    branches:
      - '*'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout all branches
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Faz o clone completo com todas as branches

      - name: List branches in README.md
        run: |
          echo "# Minhas Branches" > README.md
          echo "" >> README.md
          echo "## Branches disponÃ­veis:" >> README.md
          git branch -r | sed 's/origin\///g' | while read branch; do
            echo "- $branch" >> README.md
          done

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Atualizando lista de branches"
          git push
